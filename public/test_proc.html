<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("form#ableform-embed-form").submit(function(){
            $(".btn-submit.display").css("visibility", "hidden");
            var $this = $(this)
            $.ajax({
                url: "http://app.ableform.com/forms/submit/1/1?callback=?",
                dataType: "jsonp",
                // jsonpCallback: 'callback',
                processData: true,
                crossDomain: true,
                data: $this.serialize(),
                success: function(data){
                    if (data == true) {
                        $(".success1.display").css("visibility", "visible");
                        $this[0].reset();
                        $('html, body').animate({ scrollTop: 0 }, 0);
                    }
                    else if (data == false) {
                        $("#show_warning").html("<div class = 'alert alert-warning'><a class='close' data-dismiss='alert'>Ã—</a>This user account is currently not active. Please visit AbleForm.com for more information.</br><a href='http://http://AbleForm.com'>Please visit AbleForm.com</a> </div>")
                        $this[0].reset();
                        $('html, body').animate({ scrollTop: 0 }, 0);

                    }
                    else {
                        window.location.href = data;
                    }
                },
                error: function(xhr, status, error) {
                    alert("An AJAX error occured: " + status + "\nError: " + error + " = " + JSON.stringify(xhr));
                }
            });
            return false;
        });
    });
</script>
